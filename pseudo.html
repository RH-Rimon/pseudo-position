<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>

    <style>
        h3{

            color: peru;
        }

        h3:hover{
            color: grey;
            background-color: blue;
        }

        input:focus{
            color: red;
            padding-left: 10px;
            outline: 10px solid purple;
        }

        a:visited{

            color: brown;
        }

        li:nth-child(2n){

            color: blue;
        }
        li:first-child{

            color: brown;
        }
    </style>
</head>
<body>
    <h3>My Heading</h3>

    <input type="text">
    <input type="text">
    <input type="text">

    <a href="https://www.youtube.com/">Youtube</a>

    <ul>
        <li>Alia</li>
        <li>Malia</li>
        <li>Kalia</li>
        <li>Palia</li>
        <li>Biya</li>
    </ul>
</body>
</html>
