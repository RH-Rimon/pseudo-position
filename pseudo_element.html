<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>

    <style>

        h3::after{

            content: '.pdf';
        }

        p::first-letter{

            font-size: 2em;
        }

        ::selection{

            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>HI</h3>
    <h3>I am</h3>
    <h3>RH Rimon</h3>

    <p>Lorem ipsum dolor sit, amet consectetur
     adipisicing elit. Commodi amet adipisci, 
    perferendis quasi ipsum recusandae non 
    odit inventore earum ducimus.</p>
</body>
</html>
