<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z_Index</title>

    <style>
        .box{
            position: relative;
        }
        .boys{

            z-index: 5;
        }
        .ring{
            top: -70px;
            z-index: 3;
        }
        .water{

            top: -130px;
        }

        input::placeholder{

            background-color: blue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3>Z_Index</h3>
    <div class="swim_container">
        <div class="box boys"><img src="pseudo-position/swim/boy.svg" alt=""></div>
        <div class="box ring"><img src="pseudo-position/swim/ring.svg" alt=""></div>
        <div class="box water"><img src="pseudo-position/swim/water.svg" alt=""></div>
    </div>

    <input type="text" placeholder="Enter your name">
</body>
</html>
